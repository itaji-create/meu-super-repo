<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Primeiro exercício utilizando CSS</title>
    <style>
        h1 {
            font-family: sans-serif;
            color: orange;
            font-size: 65px;
        }
        p {
            font-weight: 600;
            font-size: 3em;
        }
        body {
            background-color: peachpuff;
            font-style: initial;
            font-size: 16px;
        }
        #Amare { color: yellow;}
        #Verm {color: red;}
        #Marr {color: brown;}
        .troca-deco {
            background-color: powderblue;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="troca-deco">Qual é a sua cor favorita?</p>
    <ul class="troca-deco">
      <li id="Amare">Amarelo</li>
      <li id="Verm">Vermelho</li>
      <li id="Marr">Marrom</li>
    </ul>
  </body>
</html>
